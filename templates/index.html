<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Configuration Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12">
                <!-- Header -->
                <header class="bg-primary text-white p-3 mb-4">
                    <div class="container">
                        <h1 class="mb-0">
                            <i class="fas fa-network-wired"></i> 
                            Network Configuration Generator
                        </h1>
                        <p class="mb-0">Generate VSI and traffic configurations from test procedures</p>
                    </div>
                </header>

                <div class="container">
                    <div class="row">
                        <!-- Input Section -->
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-edit"></i> Test Procedure Input</h5>
                                </div>
                                <div class="card-body">
                                    <form id="configForm">
                                        <div class="mb-3">
                                            <label for="inputText" class="form-label">Enter your test procedure:</label>
                                            <textarea 
                                                class="form-control" 
                                                id="inputText" 
                                                rows="10" 
                                                placeholder="Example:&#10;Configure DUT for a Service with 1:1 Forwarder and Ensure that bi-directional Traffic is fine.&#10;&#10;Or:&#10;1. Configure DUT with User Side VSI with VLAN 100 on Line1&#10;2. Configure DUT with Network Side VSI with VLAN 200 on Uplink1&#10;3. Send Upstream Traffic with VLAN100 and PBIT 5"
                                                required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="generateBtn">
                                            <i class="fas fa-cogs"></i> Generate Configuration
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="clearBtn">
                                            <i class="fas fa-trash"></i> Clear
                                        </button>
                                    </form>

                                    <!-- Examples Section -->
                                    <div class="mt-4">
                                        <h6>Quick Examples:</h6>
                                        <div id="examplesList">
                                            <div class="text-center">
                                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                                <span class="ms-2">Loading examples...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Output Section -->
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5><i class="fas fa-code"></i> Generated Configuration</h5>
                                    <button class="btn btn-sm btn-outline-primary" id="copyBtn" style="display: none;">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div id="outputSection">
                                        <div class="text-muted text-center py-5">
                                            <i class="fas fa-arrow-left fa-2x mb-3"></i>
                                            <p>Enter a test procedure and click "Generate Configuration" to see the results here.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Analysis Section -->
                    <div class="row mt-4" id="analysisSection" style="display: none;">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-chart-line"></i> Analysis Results</h5>
                                </div>
                                <div class="card-body" id="analysisContent">
                                    <!-- Analysis content will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
